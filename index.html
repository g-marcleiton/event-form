<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe <br> seu evento.</h1>
      <p>O primeiro passo, é preencher esse
       <br> formulário de inscrição.</p>
    </header>    


  <form id="my-form"> 

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do Evento!</legend>
  
        <div class="input-wrapper">
          <label for="event-title">Titulo do evento <span>(minino 8 characteres)</span></label>
          <input required placeholder="Digite o titulo do evento" minlength="8" type="text" id="event-title" />
        </div>
  
        <div class="input-wrapper">
          <label for="event-link">Link do evento <span>(Comece com https://)</span></label>
          <input required placeholder="Digite o link do evento" type="url" id="event-link" />
        </div>

        <div class="input-wrapper">
          <label for="event-whatsapp">Whatsapp<span>(Somente Numeros)</span></label>
          <input required placeholder="Digite o numero do Whatsapp" type="number" id="event-whatsapp" />
        </div>

        <div class="input-wrapper">
          <label for="event-info">Informações Extras</label>
          <textarea name="" id="event-info" cols="30" rows="10"></textarea>
        </div>

        <div class="input-wrapper">
          <label for="event-category">Categoria</label>
          <select  id="event-category">
            <option value="live">Ao Vivo</option>
            <option value="podcast">Podcast</option>
            <option value="mentorship">Mentoria</option>
          </select>
        </div>


      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Privacidade</legend>

        <div class="input-wrapper">
          <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
          <input required placeholder="Digite o E-mail do administrador" type="email" id="event-email" />
        </div>

        <div class="input-wrapper">
          <label for="event-password">Senha de acesso para participantes<span>(minino 8 characteres)</span></label>
          <input required placeholder="Digite a senha" minlength="8" type="password" id="event-password" />
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="event-private" />
          <label for="event-private">Evento Privado?</span></label>
        </div>

      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Dia e Hora</legend>

        <div class="col-3">
          
          <div class="input-wrapper">
            <label for="event-date">E-mail do administrador</label>
            <input required type="date" id="event-date" />
          </div>
  
          <div class="input-wrapper">
            <label for="event-begin">Das</span></label>
            <input required type="time" id="event-begin" />
          </div>

          
          <div class="input-wrapper">
            <label for="event-end">Até</span></label>
            <input required type="time" id="event-end" />
          </div>
          
        </div>
       

      </div>
    </fieldset>
  </form>
    <footer>
        <input class="button" type="submit" value="Salvar evento" form="my-form">
    </footer>
  </div>
</body>
</html>
